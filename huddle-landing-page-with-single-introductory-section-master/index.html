<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  	<link rel="stylesheet" href="style.css">


  	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>

	<header>
		<img class="logo" src="/images/logo.svg" alt="logo"/>
	</header>
	
	<div class="main">
		<div class="main-child">
			<img src="/images/illustration-mockups.svg"/>
		</div>

		<div class="main-child">
			<div class="title">
				Build The Community Your Fans Will Love
			</div>
		
			<div class="text">
				Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
				Create connections with your users as you engage in genuine discussion. 
			</div>
		
			<button class="btn">
				Register		
			</button>
		</div>
	</div>	

  	<footer>
		<div class="social">
			<img src="/images/facebook.svg" alt="facebook" width="50" height="50"/>
			<img src="/images/twitter.svg" alt="twitter" width="50" height="50"/>
			<img src="/images/instagram.svg" alt="instagram" width="50" height="50"/>
		</div>
  	</footer>
</body>
</html>
